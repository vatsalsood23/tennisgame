<html>
  <canvas id="gameCanvas" width="800" height="800"></canvas>
  <script>
    let canvas;
    let canvasContext;
    let ballX = 50;
    let ballSpeedX = 20;
    window.onload = () => {
      canvas = document.getElementById("gameCanvas");
      canvasContext = canvas.getContext("2d");
      setInterval(drawEverything, 100);
    };

    // This function draws the ball and takes care of the bouncing of balls from the 2 ends of the canvas
    const drawBall = () => {
      ballX = ballX + ballSpeedX;
      canvasContext.fillStyle = "white";
      ballX >= 800 ? (ballSpeedX = -ballSpeedX) : "";
      if (ballX >= canvas.width - 10) {
        ballSpeedX = -ballSpeedX;
      } else if (ballX <= 0) {
        ballSpeedX = Math.abs(ballSpeedX);
      }
      canvasContext.fillRect(ballX, 50, 10, 10);
    };

    const drawEverything = () => {
      drawShapes("black", 0, 0, canvas.width, canvas.height);
      drawBall();
      // Sets the color of the rectangle that comes after this line
      // the shapes are drawn in the order they are written
      // This is the left paddle
      drawShapes("red", 0, 400, 10, 100);
      // This is the right paddle
      drawShapes("blue", 790, 400, 10, 100);
    };

    const drawShapes = (color, x, y, width, height) => {
      canvasContext.fillStyle = color;
      canvasContext.fillRect(x, y, width, height);
    };
  </script>
</html>
